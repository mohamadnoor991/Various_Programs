<div class="container" >
    <div id="map"></div>

    <div class="row justify-content-center">

        <table class="table table-striped table-bordered table-striped mb-0" align="center" >
            <tr align="center" style="color:#0073e6;">
                <th scope="col">#</th>
                <th scope="col">Station Name</th>
                <th scope="col">Commun</th>
                <th scope="col">Address</th>
                <th scope="col">Capcity</th>
                <th scope="col">Available Bikes</th>
                <th scope="col">Available Docks</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Status</th>
                <th scope="col">Map</th>
            </tr>
            <div  about="http://localhost:3030/Bik-Hos/BikeStation"  typeof="bike:Transportaion" th:each="station, iter : ${LybikeStations}">
                <tr  align="center">
                    <td th:text="${iter.index +1}"></td>
                    <td > <span property="bike:stationName" th:text="${station.stationName}" style="font-weight: bold"> </span></td>
                    <td ><span property="bike:commun" th:text="${station.Commune}"></span></td>
                                        <td ><span property="bike:address" th:text="${station.StationAddress}"></span></td>
                    <td ><span property="bike:capacity" th:text="${station.capacity}"></span></td>
                    <td ><span property="bike:avalaibleBike" th:text="${station.avalaibleBike}"></span></td>
                    <td ><span property="bike:availableDock" th:text="${station.availableDock}"></span></td>
                    <td ><span property="bike:latitude" th:text="${station.latitude}"></span></td>
                    <td ><span property="bike:longitude" th:text="${station.longitude}"></span></td>
                    <td ><span property="bike:status" th:text="${station.status}"></span></td>


<!--                    <td> <div style="width: 90%"><a ht:href="@{'https://www.google.com/maps/@'+${station.latitude}+','+${station.longitude}" target="_blank"><iframe width="50%" height="50" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" th:src="@{'https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q='+${station.latitude}+','+${station.longitude}+'+('+ ${station.stationName} +')&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed'}"></iframe>Road Trip Planner</a></div>-->
<!--                    </td>-->
                </tr>

            </div>
